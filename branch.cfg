cfgs:
  default:
    branches: ['master']
    inherit:
      gardener-extension-shoot-oidc-service-updates:
        jobs:
          create_update_pull_requests:
            repo:
              trigger: false
              disable_ci_skip: true
            steps: ~
            traits:
              component_descriptor:
                ocm_repository: europe-docker.pkg.dev/gardener-project/releases
              update_component_deps: ~
              cronjob:
                interval: '10m'
              version: ~
      gardener-extension-shoot-oidc-service:
        base_definition:
          steps:
            verify:
              image: 'golang:1.21.6'

  release-branches:
    index: 1
    branches: ['release-v.*']
    inherit:
      gardener-extension-shoot-oidc-service:
        base_definition:
          steps:
            verify:
              image: 'golang:1.21.6'
        jobs:
          release:
            traits:
              release:
                nextversion: 'bump_patch'
