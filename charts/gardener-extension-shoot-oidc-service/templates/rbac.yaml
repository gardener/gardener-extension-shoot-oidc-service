---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: extensions.gardener.cloud:{{ include "name" . }}
  labels:
    app.kubernetes.io/name: gardener-extension-{{ include "name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
rules:
- apiGroups:
  - apps
  resources:
  - deployments
  resourceNames:
  {{- if .Values.gardener.runtimeCluster.enabled }}
  - virtual-garden-kube-apiserver
  {{- else }}
  - kube-apiserver
  {{- end }}
  verbs:
  - get
  - list
  - watch
  - patch
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - get
  - list
  - watch
{{- if .Values.gardener.runtimeCluster.enabled }}
- apiGroups:
  - operator.gardener.cloud
  resources:
  - gardens
{{- else }}
- apiGroups:
  - extensions.gardener.cloud
  resources:
  - clusters
{{- end }}
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - admissionregistration.k8s.io
  resources:
  - mutatingwebhookconfigurations
  verbs:
  - get
  - list
  - watch
  - update
  - create
  - patch
- apiGroups:
  - resources.gardener.cloud
  resources:
  - managedresources
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - namespaces
  - pods
  verbs:
  - get
  - list
  - watch
- apiGroups:
  {{- if .Values.gardener.runtimeCluster.enabled }}
  - operator.gardener.cloud
  {{- end }}
  - extensions.gardener.cloud
  resources:
  - extensions
  - extensions/status
  verbs:
  - get
  - list
  - watch
  - patch
  - update
- apiGroups:
  - ""
  resources:
  - secrets
  - events
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - create
  - list
  - watch
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  resourceNames:
  - {{ include "leaderelectionid" . }}
  - gardener-extension-heartbeat
  verbs:
  - get
  - patch
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: extensions.gardener.cloud:{{ include "name" . }}
  labels:
    app.kubernetes.io/name: gardener-extension-{{ include "name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: extensions.gardener.cloud:{{ include "name" . }}
subjects:
- kind: ServiceAccount
  name: gardener-extension-{{ include "name" . }}
  namespace: {{ .Release.Namespace }}
